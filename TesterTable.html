<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CoView.css">
    <title>Tester Menu</title>
  </head>
  <body class="settings">
    <header>
      <h1>COVIEW</h1>
      <nav class="AccountMenu">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </a>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <div class="aligning">
          <div class="dropdown-header">Position: Tester</div>
          <a class="dropdown-item" href="#">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="login.html">Log out</a>
        </div>
      </div>
      </nav>
    </header>

  <main>
      <nav aria-label="breadcrumb" class="navBreadCrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" aria-current="page"><a href="ManagerMenu.html">Home</a></li>
          <li class="breadcrumb-item" aria-current="page">Register Tester</li>
        </ol>
      </nav>

          <div class="search-container">
            Search:  <input type="text" placeholder="Test report ID" name="search">
          <button id="viewBtn" type="button">View</button>
        </div>

        <div id="modal" class="modal">
          <div class="testerModal-content">
            <span class="close" onclick="xCloseFilter()">&times;</span>
            <div class="form-container">
              <form id="form" name="tForm" onsubmit="regTester()">
                    <label for="tName">Tester Name: </label>
                    <br>
                    <input type="text" name="tName" id="tName" size="50" required>
                    <br><small class="errorNotifications"></small><br>
                    <label for="tUsername">Tester Username: </label>
                    <br>
                    <input type="text" name="tUsername" id="tUsername"size="50" required>
                    <br><br>
                    <label for="tEmail">Tester Email: </label>
                    <br>
                    <input type="email" name="tEmail" id="tEmail" size="50" required>
                    <br><br>
                    <label for="tPassword">Password: </label>
                    <br>
                    <input type="password" name="tPassword" id="tPassword" size="50" required></input>
                    <br><small class="errorNotifications"></small><br>
                    <label for="tCnPassword">Confirm Password: </label>
                    <br>
                    <input type="password" name="tCnPassword" id="tCnPassword" size="50" required></input>
                    <br><br><br>
                    <div class="buttons">
                      <button type="button">Delete</button>
                      <button type="submit">Save</button>
                    </div>
                  </form>
                </div>
          </div>
        </div>
        <div class="report-container">
        <table id="tester-table">
          <thead>
          <tr>
            <th>Username</th>
            <th>Tester name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
      </div>
      <div class="btn-container">
      <button type="button" onclick="openModal(0)"><img src="plus.png" alt="register tester"
        style="width: 25px; padding-right: 2px;">Register Tester</button>
      </div>


        <script type="text/javascript" src="CoViewJS.js"></script>


      </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</main>
</html>
