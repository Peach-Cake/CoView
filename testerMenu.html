  <body class="settings">

      <div class="AccountMenu">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

    <nav>
      <a href="testerMenu.html">Home</a>

      <main class="menu-padding">

        <div class="report-container">
        <table>
          <thead style="background-color: lightblue;">

            <th>Patient type</th>
            <th>Test date</th>
            <th>Result date</th>

        <tbody style="overflow-y: scroll;">
          <td>A01</td>
          <td>John</td>
          <td>Infected</td>
          <td>11/11/2020</td>
          <td>21/11/2020</td>
          <td>Pending</td>
        </tbody>
        </table>
      </div>

      <div class="createBtn">
        <a href="createReport.html"><img src="plus.png" alt="create test report" width="40px" height="40px"></a>
        Create report
      </div>
      </main>
