<div class="form-container">
  <form id="form" action="http://localhost/formphp/tester.php" method="post">
        <label for="testerName">Tester: </label>
        <br>
        <input type="text" name="tName" size="50">
        <br><br>
        <label for="patientName">Patient name: </label>
        <br>
        <input type="text" name="pName"size="50">
        <br><br>
        <label for="username">Username: </label>
        <br>
        <input type="text" name="username"size="50">
        <br><br>
        <label for="password">Password: </label>
        <br>
        <input type="password" name="password" size="50">
        <br><br>
        <label for="patientType" >Patient type:</label>
        <select>
          <option value="infected" name="infected">Infected</option>
          <option value="returnee" name="returnee">Returnee</option>
          <option value="closeContact" name="closeContact">Close contact</option>
          <option value="quarantined" name="quarantined">Quarantined</option>
          <option value="suspected" name="suspected">Suspected</option>
        </select><br><br>
        <label for="symptoms">Symptoms: </label>
        <br>
        <textarea name="textArea" rows="7" cols="50" id="text-area"></textarea>
        <br><br>
        <label for="status" style="padding-right: 10px">Status: </label>
        <input type="checkbox" name="first" value="Complete">
        <label for="complete" style="padding-right: 20px">Complete</label>
        <input type="checkbox" name="second" value="Pending">
        <label for="Pending">Pending</label>
        <br><br>
        <label for="resultdate">Result date: </label>
        <input type="date" name="date" size="30">
        <br><br><br>

        <div class="buttons">
          <button type="button">Delete</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
