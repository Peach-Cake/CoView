<div class="form-container">
  <form id="form">
        <label for="testerName">Tester: </label>
        <br>
        <input type="text" size="50">
        <br><br>
        <label for="patientName">Patient name: </label>
        <br>
        <input type="text" size="50">
        <br><br>
        <label for="username">Username: </label>
        <br>
        <input type="text" size="50">
        <br><br>
        <label for="patientType">Patient type:</label>
        <select>
          <option value="infected">Infected</option>
          <option value="returnee">Returnee</option>
          <option value="closeContact">Close contact</option>
          <option value="quarantined">Quarantined</option>
          <option value="suspected">Suspected</option>
        </select><br><br>
        <label for="symptoms">Symptoms: </label>
        <br>
        <textarea name="textArea" rows="7" cols="50" id="text-area"></textarea>
        <br><br>
        <label for="status" style="padding-right: 10px">Status: </label>
        <input type="checkbox" name="first" value="Complete">
        <label for="complete" style="padding-right: 20px">Complete</label>
        <input type="checkbox" name="second" value="Pending">
        <label for="Pending">Pending</label>
        <br><br>
        <label for="resultdate">Result date: </label>
        <input type="text" placeholder="dd/mm/yyyy" size="30">
        <br><br><br>
  </form>
  <div class="buttons">
        <button type="button">Delete</button>
        <button onclick="myFunction()">Save</button>
      </div>
    </div>
